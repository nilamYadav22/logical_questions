        function fact() {
            var i, num, f;

            f = 1;
            num = parseInt(prompt("Enter a no."));
            for(i=1;i<=num;i++) {
                f = f * i;
            }
            document.getElementById("res").innerHTML = 
                        "The factorial of the number is:- " + f;
