<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months Wise Days</title>
</head>
<h1 id="Months"></h1>

    <button onclick="getDaysInMonth()">Enter Y&M</button>
<body>
    <script>
    var getDaysInMonth = function() {
        var daysInMonth;
        let a=0;
        let year = parseInt(prompt("Enter the year."));
        let month = parseInt(prompt("Enter the Months."));

        daysInMonth=new Date(year,month,0).getDate();
        
        if(month>0 && month<=12){
            document.getElementById("Months").innerHTML=daysInMonth;
        }
        else{
        
            document.getElementById("Months").innerHTML="Invelid Range";

        }

     
      };

    
      </script>
    
</body>
</html>
